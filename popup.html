<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ChatGPT/Claude Box Expander</title>
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: white;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .footer {
        text-align: right;
        margin-top: 20px;
      }
      .footer img {
        height: 20px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <h1>ChatGPT/Claude Box Expander</h1>
    <div class="form-group">
      <label for="platform">Platform:</label>
      <input type="text" id="platform" placeholder="Enter platform (e.g., ChatGPT, Claude)">
    </div>
    <div class="form-group">
      <label for="width">Width (%):</label>
      <input type="number" id="width" placeholder="Enter width (e.g., 100)" min="50" max="100">
    </div>
    <button id="submitButton">Expand Box</button>
    <div class="footer">
      <img src="icons/bear-16.png" alt="Bear Icon"> Powered by Bear
    </div>
    <script src="popup.js"></script>
  </body>
</html>
